<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
            <aside class="aside">
                <div class="form">
                    <form id="form_user">
                        <div class="form-group">
                          <label for="username">Họ & Tên</label>
                          <input type="text" class="form-control" name="username" id="username" placeholder="Họ & Tên" required minlength="6" maxlength="255">
                        </div>
                      
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="year">Năm sinh</label>
                                    <select class="form-control" name="year" id="year">
                                    </select>
                                  </div>
                            </div>
                            
                            <div class="col-6">
                                <div class="form-group">
                                    <p>Giới tính</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" checked>
                                        <label class="form-check-label" for="male">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                                        <label class="form-check-label" for="female">Nữ</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="Khác">
                                        <label class="form-check-label" for="other">Khác</label>
                                    </div>
    
                                  </div>
                            </div>
                          </div>

                        <button type="submit" class="btn btn-primary">Nhập</button>
                      </form>
                </div>
            </aside>

            <main class="main">
                <div class="content">
                    <p>Danh sách đã nhập</p>
                    <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap flex-lg-nowrap">
                        <div class="d-flex  align-items-center mt-2 mb-2">
                            <span class="mr-2">Lọc:</span>
                                <select class="form-control mr-2" name="year" id="filter_year">
                                  <option>Năm sinh</option>
                                </select>
                                <select class="form-control mr-2" name="gender" id="filter_gender">
                                  <option value="">Giới tính</option>
                                  <option value="Nam">Nam</option>
                                  <option value="Nữ">Nữ</option>
                                  <option value="Khác">Khác</option>
                                </select>
                        </div>
                        <div class="d-flex  align-items-center mt-2 mb-2">
                            <span class="mr-2 text-nowrap ">Sắp xếp:</span>
                                <select class="form-control mr-2" name="sort_field" id="sort_field">
                                  <option value="username">Họ & Tên</option>
                                  <option value="year">Năm sinh</option>
                                  <option value="gender">Giới tính</option>
                                  <option value="createBy">Thời gian tạo</option>
                                </select>
                                <select class="form-control mr-2" name="sort_direction" id="sort_direction">
                                  <option value="up">Tăng</option>
                                  <option value="down">Giảm</option>
                                </select>
                        </div>
                    </div>

                    <div class="table-responsive">
                      <table class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Họ & Tên</th>
                            <th scope="col">Năm sinh</th>
                            <th scope="col">Giới tính</th>
                            <th scope="col">Thời gian tạo</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                      </table>
                    </div>
                   
                </div>
            </main>
        </div>
    </div>
   </div>

    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
